<div class="row">
    <div class="col-9">
        <h3>
            Edit <strong>{{ person?.name }} </strong> details
        </h3>
    </div>
    <div class="col-3 ">
        <mat-icon (click)="removePerson()" class="btn-remove">delete_forever</mat-icon>
    </div>  
</div>
<div>
    <app-person-form #personForm> </app-person-form>
    <div class="row">
        <div class="col pt-4">
            <button mat-raised-button>RESET</button>
            <button mat-raised-button color="primary" (click)="editPerson()">SAVE</button>
        </div>
    </div>
</div>
